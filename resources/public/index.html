<!DOCTYPE html>
<html ng-app="ehsm">
  <head>
    <meta charset="utf-8"/>
    <title>Buy EHSM ticket</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/css/ehsm.css"/>
    <script type="text/javascript" src="https://bridge.paymill.com/"></script>
  </head>
  <body ng-controller="TicketsController">
    <form action="pay" method="POST" class="form-horizontal">
      <h1>Buy Ticket for EHSM 2014 {{he}}</h1>
      <div class="control-group">
        <label class="radio"><input type="radio" name="ticketType" value="student"> Student/unemployed €45</label>
        <label class="radio"><input type="radio" name="ticketType" value="regular" checked> Regular €70</label>
        <label class="radio"><input type="radio" name="ticketType" value="supporter"> Supporter €272</label>
        <label class="radio"><input type="radio" name="ticketType" value="gold-supporter">Gold Supporter €1337</label>
      </div>
      <form-input-line name="number" label="Credit card #" placeholder="xxxx xxxx xxxx xxxx"></form-input-line>
      <form-input-line name="expiry" label="Expiry" placeholder="MM/YY"></form-input-line>
    </form>
  </body>
  <script src="/js/angular.min.js"></script>
  <script src="/js/angular-resource.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular-strap.js"></script>
  <script src="/js/tickets.js"></script>
</html>
